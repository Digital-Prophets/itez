<div id="my-modal" class="modal">
  <div class="modal-content">
    <div class="card">
      <div class="card-body">
        <span class="close">&times;</span>
        <h4 class="card-title">Export Beneficiary Data</h4>
        <form
          action="{% url 'beneficiary:export_beneficiary_data' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Format</label>
            <select
              class="form-control form-control-lg"
              id="exampleFormControlSelect1"
              name="file-format"
            >
              <option>Choose format</option>
              <option>CSV</option>
              <option>JSON</option>
              <option>XLS (Excel)</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button
              class="export-button btn btn-primary btn-lg text-white mb-0 me-0"
              type="submit"
            >
              Export
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
