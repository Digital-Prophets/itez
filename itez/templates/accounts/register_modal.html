            <div>
              <div class="auth-form-light text-left py-1 px-2 px-sm-5">
                <div class="brand-logo text-align-center" style="vertical-align:middle; ">
                  <h1 style="font-size:2.5em; color:#000000; ">Add New User</h1>
                </div>
                <br />

                <form method="post" action="" class="pt-3">

                  {% csrf_token %}

                  <div>
                    
                    <div class="col-sm-12">
                    <div class="form-floating mb-3">
                      <input style="height: 20%;" type="text" name="username" class="form-control" id="floatingInput"
                        placeholder="Bupe Muleya" required>
                      <label for="floatingInput">Username</label>
                    </div>
                    </div>
                    
                    <div class="col-12 mt-2 mb-2">
                      <div class="row g-3">
                        <div class="col-sm-6">
                          <div class="form-floating mb-3">
                            <input style="height: 20%;" type="text" name="first_name" class="form-control"
                              id="floatingInput" placeholder="Bupe">
                            <label for="floatingInput">First Name</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="form-floating mb-3">
                            <input style="height: 20%;" type="text" name="last_name" class="form-control"
                              id="floatingInput" placeholder="Muleya">
                            <label for="floatingInput">Last Name</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="form-floating mt-3" style="margin-top: -50%; margin-bottom:5%;">
                      <input style="height: 20%;" type="email" name="email_address" class="form-control"
                        id="floatingInput" placeholder="username@example.com" required>
                      <label for="floatingInput">Email Address</label>
                    </div>
 
                    <div class="col-sm-12">
                      <div class="form-floating mb-3">
                        <input style="max-height: 60px;" type="date" name="birth_date" class="form-control"
                          id="floatingInput">
                        <label for="floatingInput">Birth Date</label>
                      </div>
                    </div>

                    <div class="col-12 mt-2 mb-2">
                      <div class="row g-3">
                        <div class="col-sm-6">
                          <div class="form-floating mb-3">
                            <input style="height: 20%;" minlength="7" type="password" name="password"
                              class="form-control" id="floatingInput" placeholder="" required>
                            <label for="floatingInput">Password</label>
                          </div>
                        </div>

                        <div class="col-sm-6">
                          <div class="form-floating mb-3">
                            <input style="height: 20%;" minlength="7" type="password" name="password_confirm"
                              class="form-control" id="floatingInput" placeholder="" required>
                            <label for="floatingInput">Confirm Password</label>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="col-md-12 grid-margin stretch-card mt-4">
                    <div class="card">
                      <div class="card-body">
                        <div class="form-group">
                          <!-- test -->
                          <label class="form-label">Select user Roles</label>
                          <select multiple class="form-select" name="user_roles">
                            {% for role in user_roles %}
                              <option class="select_arbt" value="{{ role.key }}">{{ role.value }}</option>
                              {% endfor %}
                          </select>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mt-3" style="padding-left:10em;">
                    <button type="submit" name="register"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Register</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center" style="padding-left:10em">
                  </div>
                  <div class="text-center mt-4 fw-light">

                    <h1 style="padding-left: -0.8em;">&#128151;</h1>
                    <br />

                  </div>
      </section>
